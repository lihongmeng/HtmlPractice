<!-- DOCTYPE声明有助于浏览器中正确显示网页，DOCTYPE不区分大小写 -->
<!DOCTYPE html>

<!-- html标签是根标签 -->
<html>

<!-- head包含了文档的元数据、标题等 -->
<head>

    <!-- 元数据  -->
    <meta charset="utf-8">

    <!-- title描述了文档的标题 -->
    <title>Hello Html</title>
    
</head>

<!-- body包含了页面可见的内容 -->
<body>

    <!-- h1定义一个大标题 -->
    <h1>大标题</h1>

    <!-- p定义一个段落 -->
    <p>段落</p>

</body>

</html>

<!-- HTML，HyperText Markup Language，超文本标记语言 -->
<!-- 不是语言，是标记语言，是一套标记标签 -->
<!-- HTML文档包含了标记标签、文本内容 -->
<!-- HTML标签（HTML TAG）成对出现，开始标签和结束标签也被称为开放标签和闭合标签 -->
<!-- 通常情况下，HTML标签等同于HTML元素，严格来说，（HTML元素 = HTML标签 + 内容） -->
